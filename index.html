<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>budget App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Budget App</h1>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">


                <!---Budget --->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value can not be empty or negativse
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">Set Budget</button>
                </div>
                <!---Expenditure---->


                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="text" class="product-title" placeholder="Enter title of the product">
                    <input type="number" class="user-amount" placeholder="Enter Cost of Product">
                    <button class="submit" id="check-amount">Check-Amount</button>
                </div>
            </div>
            <!--output-->
            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>
        </div>
            <!---List--->
            <div class="list">
                <h2>Expense List</h2>
                <div class="list-container" id="list"></div>
            </div>
 </div>
 <script src='main.js'></script>
 <script src='helper.js'></script>
 </body>
</html>
